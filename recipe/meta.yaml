{% set name = "jupyter_conda" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b5ad6e68ea84c46ee954d368bcc5c72b684e997d555573fe5568c78e4c8148d5

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.3.1
    - nb_conda_kernels >=2.0.0
    - packaging
    - requests
    - typing # [py<36]

test:
  imports:
    - jupyter_conda

about:
  home: https://github.com/fcollonval/jupyter_conda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda environment and package access extension from within Jupyter

extra:
  recipe-maintainers:
    - fcollonval
    - dbast
